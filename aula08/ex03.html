<!DOCTYPE html>
<html lang="pt-BR">

<div>
    <h1>Gerando um texto formatado</h1>
    <form action="ex03.php" method="post">
        <label for="itxt">Texto: </label><br>
        <textarea name="t" id="itxt" cols="40" rows="4" maxlength="100"></textarea><br>
        <label for="itam">Tamanho: </label>

            <option value="8pt">8</option>
            <option value="10pt">10</option>
            <option value="14pt" selected>14</option>
            <option value="20pt">20</option>
            <option value="32pt">32</option>
            <option value="40pt">40</option>
        </select> <br>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor"><br>
        <input type="submit" name="" id="" value="GERAR">
    </form>
